<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>

<body>
    <h1>{{ .Title }}</h1>
    <a href="/new">
        <button>New todo</button>
    </a>
    <ul>
        {{ range .Items }}
        <li>
            <span>{{ .Name }} - {{ .Description }}</span>
            <a href="/edit/{{ .Name }}">
                <button>Edit</button>
            </a>
            <a href="/delete/{{ .Name }}">
                <button>Delete</button>
            </a>
        </li>
        {{ end }}
    </ul>

</body>

</html>
