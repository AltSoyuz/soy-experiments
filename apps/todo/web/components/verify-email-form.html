{{ define "verify-email-form" }}
<form hx-post="/email-verification-request" hx-target="this" hx-swap="outerHTML">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <div>
        <label for="code">Code</label>
        <input type="code" id="code" name="code" required>
    </div>
    <div>
        <button type="submit">Verify Email</button>
    </div>
    {{ if .Error }}
    <div id="error-msg" style="color: red;">{{ upperFirst .Error }}</div>
    {{ end }}
</form>
{{ end }}
