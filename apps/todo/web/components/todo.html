{{ define "todo" }}
<li>
    {{ if .IsComplete }}
    <span style="text-decoration: line-through;">{{ .Name }} - {{ .Description }}</span>
    {{ else }}
    <span>{{ .Name }} - {{ .Description }}</span>
    {{ end }}
    <button hx-get="todos/{{ .Id }}/form" hx-target="closest li" hx-swap="outerHTML">Edit</button>
    <button hx-delete="todos/{{ .Id }}" hx-target="closest li" hx-swap="delete">Delete</button>
    <input type="checkbox" hx-put="todos/{{ .Id }}/complete" hx-target="closest li" hx-swap="outerHTML" {{ if .IsComplete }}checked{{ end }}>
</li>
{{ end }}
