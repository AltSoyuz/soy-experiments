{{ define "todo" }}
<li>
    <span>{{ .Name }} - {{ .Description }}</span>
    <a hx-get="todos/{{ .Id }}/form" hx-target="closest li" hx-swap="outerHTML">
        <button>Edit</button>
    </a>
    <a hx-delete="todos/{{ .Id }}" hx-target="closest li" hx-swap="delete">
        <button>Delete</button>
    </a>
</li>
{{ end }}
